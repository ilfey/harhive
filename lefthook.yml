pre-commit:
  parallel: true
  commands:
    check-types:
      glob: "*.{ts,d.ts,tsx}"
      run: pnpm run lint:types
      stage_fixed: true

    format:
      glob: "*.{ts,d.ts,tsx,json}"
      run: pnpm run format --no-errors-on-unmatched --error-on-warnings --files-ignore-unknown=true --colors=off {staged_files}
      stage_fixed: true
